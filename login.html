<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin Login</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
	body {font-family: Arial, Helvetica, sans-serif;
		background-image: url("http://images.freecreatives.com/wp-content/uploads/2016/03/Dark-Blue-Carpet-Texture-1-1.jpg");
		 background-repeat: no-repeat;
            background-size: cover;
            position: relative;
	}
		input[type=text], input[type=password] {
			width: 100%;
		  	padding: 12px 20px;
		  	margin: 8px 0;
		  	display: inline-block;
		  	border: 1px solid #ccc;
		  	box-sizing: border-box;
		  }
		  button {
		  	background-color: blue;
		  	color: white;
		  	padding: 14px 20px;
		  	margin: 8px 0;
		  	border: none;
		  	cursor: pointer;
		  	width: 100%;
		  }
		  button:hover {
		  	opacity: 0.8;
		  }
		  .container {
		  	padding: 16px;
		  }
		  .modal {
		  	display: none; 
		  	position: fixed; 
		  	z-index: 1; 
		  	left: 0;
		  	top: 0;
		  	width: 100%; 
		  	height: 100%; 
		  	overflow: auto;
		  	color: purple;
		  	background-color: rgb(0,0,0);
		  	background-color: rgba(0,0,0,0.4); 
		  	padding-top: 60px;
		  }
		  .modal-content {
		  	background-color: #88b6fe;
		  	margin: 5% auto 15% auto; 
		  	border: 1px solid #888;
		 	width: 30%;

		 }
		  .animate {
		  	-webkit-animation: animatezoom 0.8s;
		  	animation: animatezoom 0.5s
		  }
		  @-webkit-keyframes animatezoom {
		  	from {-webkit-transform: scale(0)} 
		  	to {-webkit-transform: scale(1)}
		  }
		  @keyframes animatezoom {
		  	from {transform: scale(0)} 
		  	to {transform: scale(1)}
		  }
		  h3{
		  	text-align: center;
		  	color: darkblue;
		  }
</style>
</head>
<body onload="document.getElementById('id01').style.display='block'" style="width:auto;">
	<div id="id01" class="modal">
		<form class="modal-content animate" name="Login" action="PHP/loginn.php" method="post">
				<h3>Enter the login credentials</h3>
			<div class="container">
				<label for="uname"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="uname" required>
				<label for="passwd"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="password" required>
	        		<p><a href="forgot.html">Forgot Password?</a></p>
	        	<button type="submit" name="loginsub">Login</button>
        		</div>
    			
			</form>
	</div>
	<script>
		var modal = document.getElementById('id01');
		window.onclick = function(event) {
			if (event.target == modal) {
				backdrop:'static';
				keyboard:false;
			}
		}
	</script>
</body>
</html>
